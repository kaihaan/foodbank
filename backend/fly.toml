# Fly.io configuration for Foodbank Backend
# Deploy with: fly deploy --config backend/fly.toml

app = "foodbank-api"
primary_region = "lhr"  # London - closest to Finchley

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8084"

[http_service]
  internal_port = 8084
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

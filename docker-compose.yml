services:
  postgres:
    image: postgres:16-alpine
    container_name: foodbank-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodbank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodbank}
      POSTGRES_DB: ${POSTGRES_DB:-foodbank}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodbank}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodbank-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-foodbank}:${POSTGRES_PASSWORD:-foodbank}@postgres:5432/${POSTGRES_DB:-foodbank}?sslmode=disable
      PORT: 8084
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    ports:
      - "${BACKEND_PORT:-8084}:8084"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    profiles:
      - full
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
        VITE_AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE}
    container_name: foodbank-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    profiles:
      - full

volumes:
  postgres-data:
